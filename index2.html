<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map Camera Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .gps-camera-container {
            position: relative;
            width: 300px; /* Adjust size as needed */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .gps-camera-container img {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            font-size: 14px;
        }

        .overlay p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .location {
            font-weight: bold;
            color: #ffd700;
        }

        .gps-map {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Camera with Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .gps-camera-container {
            position: relative;
            width: 300px; /* Adjust size as needed */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }

        .map-container iframe {
            width: 100%;
            height: 200px;
            border: 0;
        }

        .overlay {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
        }

        .overlay p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .location {
            font-weight: bold;
            color: #ffd700;
        }

        .gps-map {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="gps-camera-container">
        <!-- Embedded Google Map -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3665.5785519006936!2d77.40060747517187!3d23.258418579009085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c69fa938c5369%3A0xf8cf6b7b4f5f211c!2sShanu%20shabu%20Manzil!5e0!3m2!1sen!2sin!4v1734783179369!5m2!1sen!2sin"
                loading="lazy" 
                allowfullscreen="">
            </iframe>
        </div>

        <!-- Overlay Content -->
        <div class="overlay">
            <p class="location">Bhopal, Madhya Pradesh, India</p>
            <p class="gps-map">
                <strong>Address:</strong> 7c7f+h3c, Jagrati Colony, Pushpa Nagar, Bhopal, Madhya Pradesh 462010, India
            </p>
            <p><strong>Latitude:</strong> 23.263929°</p>
            <p><strong>Longitude:</strong> 77.422632°</p>
            <p><strong>Date and Time:</strong> 18/12/24 08:48 PM GMT +05:30</p>
        </div>
    </div>
</body>
</html>
</body>
</html>
